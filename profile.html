    <script type="text/JavaScript">

    $('.backbutton').on('click tap', function(){
        if(window.history.back() === undefined) {
            window.location = 'http://108.197.28.233/';
        }
    });

    function adjust() {
        $('.backbutton').css('top',$('.b-card')[0].offsetTop - 28);
        $('.backbutton').css('left',$('.b-card')[0].offsetLeft - 28);

        $('.greeting').css('top',$('.b-card')[0].offsetTop - 28);
        $('.greeting').css('left',$('.b-card')[0].offsetLeft + 42);
    }
    function properGreeting() {
        var d = new Date();
        if(d.getHours() >= 18 || d.getHours() < 4) {
            $('.greeting').html('Good evening!');
        }
        else if(d.getHours() >= 4 && d.getHours() <= 12) {
            $('.greeting').html('Good morning!');
        }
        else if(d.getHours() > 12 && d.getHours() < 18) {
            $('.greeting').html('Good afternoon!');
        }
    }

    $(document).ready(function(){
        if(document.body.clientWidth > 992) {
            adjust();
        }

        var d = new Date();
        if(d.getHours() >= 20 || d.getHours() < 6) {
            //night mode
            document.body.style.color = '#fff';
            document.body.style.backgroundColor = '#2f2f2f';
            $('a').css('color','#fff');
            $('h3').css('color','#fff');
            $('h5').css('color','#fff');
            $('.b-card').css('background-color','#444');
        }
        properGreeting()

    });
    window.onresize = function() {
        if(document.body.clientWidth > 992) {
            adjust();
        }
        else {
            $('.backbutton').attr('style','');
            $('.greeting').attr('style','');
        }
    }



    </script>
